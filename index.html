<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>

	<meta charset="UTF-8">
	<meta property="og:title" content="Doctor Who Episode Title Randomizer">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Created under the influence of jelly babies and operating under a very complex scientific principle called pot luck.">
	<meta property="og:url" content="http://doctorwhorandomizer.com/">
	<meta property="og:image" content="http://doctorwhorandomizer.com/assets/images/dwetr-share-avatar.jpg">

	<title>Doctor Who Episode Title Randomizer</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Created under the influence of jelly babies and operating under a very complex scientific principle called pot luck.">

	<link rel="stylesheet" media="screen" href="assets/css/main.css">
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="assets/images/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/images/apple-touch-icon-144x144.png">

	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js" async></script>

</head>

<body>

	<div id="container" class="container">
		<div id="vortex" class="vortex">
			<p id="title" class="title"></p>
			<button id="title-create" class="title-create"><img src="assets/images/reload.svg" alt="Create a new title"><span class="screen-reader-text">Create a new title</span></button>
			<button id="share" class="share"><img src="assets/images/share.svg" alt="Share your title"><span class="screen-reader-text">Share your title</span></button>
		</div>
	</div>

	<div id="screenshot-wrapper" class="screenshot-wrapper" aria-hidden="true" role="presentation">
		<div class="screenshot">
			<p class="title"></p>
			<div id="screenshot-img" class="screenshot-img"></div>
		</div>
	</div>

	<div class="modal micromodal-slide" id="share-modal" aria-hidden="true">
		<div class="modal-overlay" tabindex="-1" data-micromodal-close>
			<div class="modal-container" role="dialog" aria-modal="true">
				<div id="screenshot-tv-wrapper" class="screenshot-tv-wrapper">
					<div class="screenshot-tv-frame" aria-hidden="true" role="presentation"><img src="/assets/images/tv.png" alt=""></div>
					<div id="screenshot-tv" class="screenshot-tv"></div>
				</div>
				<div class="modal-header">
					<h1>Doctor Who <br>Episode Title Randomizer</h1>
					<p>Share your unique title with the Universe!</p>
				</div>
				<div id="download" class="download"></div>
				<div class="modal-footer">
					<a href="http://adamwalter.com/" title="A Thing by Adam Walter" target="_blank"><img src="assets/images/logo.png" alt="A Thing by Adam Walter" width="176" height="38" rel="nofollow" onClick="_gaq.push(['_trackEvent', 'External Link', 'adamwalter.com Link', 'adamwalter.com Link']);"></a>
				</div>
				<button class="modal-close" aria-label="Close modal" data-micromodal-close>&times;</button>
			</div>
		</div>
	</div>

	<script src="assets/scripts/site/main.js"></script>

</body>
